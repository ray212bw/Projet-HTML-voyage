<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="contact">
            <div class="content">
                <h2>Contactez nous</h2>
                <p></p>
            </div>
            <div class="container">
                <div class="contactInfo">
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-location-dot fa-fade"></i></div>
                        <div class="text">
                            <h3>Adresse</h3>
                            <p>Avenue des champs elysées,<br>Ile de France,<br>75008</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-phone fa-fade"></i></div>
                        <div class="text">
                            <h3>Téléphone</h3>
                            <p>05 01 01 01 01</p>
                        </div>
                    </div>
                    <div class="box">
                        <div class="icon"><i class="fa-solid fa-envelope fa-fade"></i></div>
                        <div class="text">
                            <h3>Email</h3>
                            <p>Summertravel@gmail.com</p>
                        </div>
                    </div>
                </div>
                <div class="contactForm">
                    <div>
                        <h2>Envoyer un message</h2>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Nom complet</span>
                        </div>
                        <div class="inputBox">
                            <input type="text" name="" required="required">
                            <span>Email</span>
                        </div>
                        <div class="inputBox">
                            <textarea required="required"></textarea>
                            <span>Taper votre message</span>
                        </div>
                        <div class="inputBox">
                            <input type="submit" value="Envoyer">
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div> 
    </header>
</body>
</html>
